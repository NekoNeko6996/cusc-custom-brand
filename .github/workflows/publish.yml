name: Publish package (npmjs public)
on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  publish-npmjs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # để dùng --provenance
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      # (tùy chọn) debug danh tính + registry
      - run: npm whoami && npm config get registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: npm publish --access public --provenance --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
